services:
  # Main web service
  - type: web
    name: ladybug-hosting-v7
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - fromGroup: ladybug-secrets

  # Background worker for bot management
  - type: worker
    name: ladybug-bot-manager
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node workers/botManager.js
    envVars:
      - key: NODE_ENV
        value: production
      - fromGroup: ladybug-secrets

# databases:
#   # MongoDB database - uncomment if you want to use Render's managed MongoDB
#   - name: ladybug-db
#     databaseName: ladybug-hosting-hosting-v7
#     user: ladybug-admin

envVarGroups:
  - name: ladybug-secrets
    envVars:
      - key: MONGODB_URI
        value: "mongodb://localhost:27017/ladybug-hosting-v7"
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: ALLOWED_ORIGINS
        value: "https://your-ladybug-site.onrender.com"